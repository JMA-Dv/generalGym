<div class="client">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Cliente</label>
        <input class="form-control"  (input)="searchClient($event.target.value)" placeholder="Busque un cliente">

    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-9">
                <input  [(ngModel)]="nombre" disabled type="text" class="form-group">
            </div>
            <div class="col-sm-3">
                <button (click)="cancelClient()" class="btn btn-danger"> Cancelar</button>
            </div>
        </div>
    </div>
    <div class="list-group">
        <div *ngFor="let client of clients">
            <a *ngIf="client.visible" (click)="selectClient(client)" class="list-group-item list-group-item-action" >
                {{client.nombre}} {{client.apellido}}
            </a>

        </div>

    </div> 
</div>
