<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let price of prices" (click)="updatePrice(price)">
                    <a>{{price.nombre}} {{price.id}}</a>
                </li>
            </ul>
            

        </div>
        <div class="col-sm-4">
            <h4>Agregar</h4>
            <form [formGroup]="priceForm">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input class="form-control" formControlName="costo" type="number">
                </div>
                <div class="form-group">
                    <label for="">Duracion</label>
                    <input formControlName="duracion" class="form-control" type="number">
                </div>
                
                <div class="form-group">
                    <label for="">Tipo Duracion</label>
                    
                    <select formControlName="tipoDuracion"class="form-control" name="">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                        
                    </select>
                </div>
                <button *ngIf="!editable" [disabled]="priceForm.invalid" class="btn btn-primary" (click)="add()">Agregar</button>
                <button *ngIf="editable" [disabled]="priceForm.invalid" class="btn btn-danger" (click)="update()">Editar</button>
            </form>
            

        </div>
    </div>
</div>
